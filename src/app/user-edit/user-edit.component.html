<div *ngIf="user">
    <legend>Edit <span class="badge badge-light">{{user.name | uppercase}}</span></legend>
    
    <div>
      <div class="form-group ">
        <label for="name" class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input class="form-control" type="email" [(ngModel)]="user.name" placeholder="User Name" id="name" />
        </div>
    </div>

    <div class="form-group ">
      <label for="email" class="col-sm-2 col-form-label">Email: </label>
      <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="user.email" placeholder="User Email" id="email" />    
      </div>
    </div>

    <div class="form-group ">
      <label for="age" class="col-sm-2 col-form-label">Age: </label>
      <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="user.age" type = "number"  placeholder="User Age" id="age" />
  </div>
  </div>

  <div class="form-group ">
      
  
      <div class="col-sm-10">
          <label for="sexe" class="col-sm-2 col-form-label">Sexe :</label>
          <select class="custom-select" [(ngModel)]="user.sexe" id="sexe" required>
          
          <option *ngFor="let g of genders" [ngValue]="g">{{g}}</option>
           </select>

  </div>
  </div>

  <div class="form-group ">
      <label for="country" class="col-sm-2 col-form-label">Country: </label>
      <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="user.country"  id="country" >
              
              <option *ngFor="let c of countryList" [ngValue]="c">{{c}}</option>
          </select>

          
  </div>
  </div>
    
    </div>  
    <button class="btn btn-secondary" (click)="goBack()" style="margin-left: 15px;">go back</button>
     
    <button class="btn btn-success" (click)="save()" style="margin-left: 20px;">save</button>
  </div>
