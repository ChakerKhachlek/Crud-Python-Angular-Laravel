
<a class="btn btn-primary btn-lg" routerLink="/add">
    Add New User
    </a>
<table class="table table-hover" style="margin-top: 30px;margin-bottom:100px;">
    <thead>
  <tr class="table-primary">
    <th scope="col">Name</th>
    <th scope="col">Email</th>
	<th scope="col">Actions</th>
  </tr>
</thead>

  <tr class="table-active" *ngFor="let user of users" >
   
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
	<td>
		<a class="btn btn-info"  routerLink="/detail/{{user._id['$oid']}}" >Detail</a>
		 
		<a class="btn btn-success"  routerLink="/edit/{{user._id['$oid']}}" style="margin-left:10px">Edit</a>
		 
		<button class="btn btn-danger"  title="delete user" (click)="delete(user)" style="margin-left:10px">Delete</button>
  </td>
  
  </tr>

</table>
