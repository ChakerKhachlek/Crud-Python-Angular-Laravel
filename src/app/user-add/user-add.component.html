<div >
    <fieldset>

  <legend>Add User Detail</legend>

  <div class="form-group ">
        <label for="name" class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input class="form-control" name="name"
            required minlength="4"
             [(ngModel)]="user.name" placeholder="User Name" #name="ngModel" id="name" />
        </div>
        <div *ngIf="name.invalid "
            class="alert alert-dismissible alert-success" style="margin-left:15px;width:40%">

        <div *ngIf="name.errors.required ">
            Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
        </div>

        </div>
    </div>
  
    <div class="form-group ">
        <label for="email" class="col-sm-2 col-form-label">Email: </label>
        <div class="col-sm-10">
            <input class="form-control" #email="ngModel" name="email" required type="email" [(ngModel)]="user.email"  placeholder="User Email"  id="email" email/>
        </div>
        <div *ngIf="email.errors"
            class="alert alert-dismissible alert-success" style="margin-left:15px;width:40%">

        <div *ngIf="email.errors.required">
            Email is required.
        </div>
        <div *ngIf="email.errors.email">
            Must be a valid Email Adress
        </div>

        </div>
    </div>

    <div class="form-group ">
        <label for="age" class="col-sm-2 col-form-label">Age: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.age" type = "number"  placeholder="User Age" id="age" />
		</div>
    </div>

    <div class="form-group ">
        
    
        <div class="col-sm-10">
            <label for="sexe" class="col-sm-2 col-form-label">Sexe :</label>
            <select class="custom-select" [(ngModel)]="user.sexe" id="sexe" required>
            <option value="" disabled>Select Sexe</option>
            <option *ngFor="let g of genders" [ngValue]="g">{{g}}</option>
             </select>

		</div>
    </div>

    <div class="form-group ">
        <label for="country" class="col-sm-2 col-form-label">Country: </label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="user.country"  id="country" >
                <option value="" disabled>Select Country</option>
                <option *ngFor="let c of countryList" [ngValue]="c">{{c}}</option>
            </select>

            
		</div>
    </div>



    <div class="form-group ">
        <label for="password" class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-10">
            <input type="password" #pwd="ngModel" required name="password" minlength="4" class="form-control"  [(ngModel)]="user.pwd" placeholder="User Password" id="password"/>
        </div>
        <div *ngIf="pwd.invalid "
            class="alert alert-dismissible alert-success" style="margin-left:15px;width:40%">

        <div *ngIf="pwd.errors.required ">
            Password is required.
        </div>
        <div *ngIf="pwd.errors.minlength">
            Password must be at least 4 characters long.
        </div>

        </div>
    </div>
 
    
</fieldset>
<div class="row">
<button class="btn btn-secondary" (click)="goBack()" style="margin-left: 30px;">go back</button>
   
<button class="btn btn-success" (click)="save()" style="margin-left: 20px;">Add</button>
</div>
</div>
